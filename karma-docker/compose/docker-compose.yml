version: '3.4'

networks:
  karma-network:

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'Mahdi963^%'
    ports:
      - '1434:1433'
    networks:
      - karma-network

  karma.api:
    image: ghcr.io/mhaz2000/karmaapi:latest
    ports:
      - '4030:80'
    environment:
      SQL_Host: 'mssql'
      SQL_Username: 'sa'
      SQL_Password: 'Mahdi963^%'
    networks:
      - karma-network
    depends_on:
      - mssql
